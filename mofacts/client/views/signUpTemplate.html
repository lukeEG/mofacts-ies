<template name="signUpTemplate">

	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<div class="row">
				<div class="col-xs-2">
					<a class="navbar-brand" href="">MoFACTS</a>
				</div>
				<div class="col-xs-offset-9 col-xs-1">
					<button type="button" id="signInButton" class="btn btn-primary navbar-btn">Login</button>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<legend class="text-center">Sign Up</legend>

			<div class="col-xs-2 centered-vert-form-element">
				<input class="form-control" type="text" id="username" value="" placeholder="Username">
			</div>
			<div class="alert alert-danger badUsername" hidden="true">bad username</div>
		</div>

		<div class="row">
			<div class="col-xs-2 centered-vert-form-element">
				<input class="form-control" type="password" id="password1" value="" placeholder="Password">
			</div>
		</div>

		<div class="row">
			<div class="col-xs-2 centered-vert-form-element">
				<input class="form-control" type="password" id="password2" value="" placeholder="Re-Type Password">
			</div>
		</div>

		<div class="row">
			<div class="col-xs-2 centered-vert-form-element text-center">
				<button type="button" id="signUpButton" class="btn btn-primary">Sign Up</button>
			</div>
		</div>
	</div>
</template>
