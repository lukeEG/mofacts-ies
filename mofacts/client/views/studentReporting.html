<template name="studentReporting">
  {{#if isInRole 'admin, teacher'}}
    <legend class="text-center">Student Reporting - {{studentUsername}}</legend>
  {{else}}
    <legend class="text-center">Student Reporting - {{currentUser.username}}</legend>
  {{/if}}
  <div class="allContent">
    <div>
      <h3>Select Chapter</h3>
      <select id="tdf-select">
          <option selected="selected" value="invalid" disabled="true">Select a tdf</option>
          <option value="xml">All</option>
          {{#each tdfs}}
            <option value="{{this.fileName}}">{{this.displayName}}</option>
          {{/each}}
      </select>
    </div>
    <div>
      <h3>Progress Data</h3>
      <table border="0" class="centerAndHalfWidth">
        <tr><th class="thWide">% Correct</th><th class="thWide">Count</th><th class="thWide">Total Time (minutes)</th></tr>
          <tr>
            <td>{{curStudentPerformance.percentCorrect}}</td>
            <td>{{curStudentPerformance.count}}</td>
            <td>{{curStudentPerformance.totalTime}}</td>
          </tr>
      </table>
    </div>
    <div>
      <h3>Progress Charts</h3>
      <div>
        <h4>Corrrectness Across Repetitions of the Same Fill-in</h4>
        <div class="graphs centerAndHalfWidth">
         <div style="left: unset;" class="ct-chart .ct-major-twelfth show-axis-labels toggled displayed" id="correctnessChart"></div>
        </div>
        <h4>Future Performance Estimate</h4>
        <div class="graphs centerAndHalfWidth">
         <div style="left: unset;" class="ct-chart .ct-major-twelfth show-axis-labels toggled displayed" id="stimProbsChart"></div>
        </div>
      </div>
    </div>
  </div>
</template>
