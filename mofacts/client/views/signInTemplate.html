<template name="signInTemplate">

	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<div class="row">
				<div class="col-xs-2">
					<a class="navbar-brand" href="">MoFACTS</a>
				</div>
				<div class="col-xs-offset-9 col-xs-1">
					<button type="button" id="signUpButton" class="btn btn-primary navbar-btn">Sign Up</button>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<legend class="text-center">Login</legend>

			<form class="form-horizontal" role="form">
				
				<div class="form-group">
					<div class="col-xs-offset-5 col-xs-2">
						<input class="form-control" type="text" id="signInUsername" value="" placeholder="Username">
					</div>
					<span class="help-inline danger" id="invalidLogin" hidden >Username password pair not found!</span>
				</div>

				<div class="form-group">
					<div class="col-xs-offset-5 col-xs-2">
						<input class="form-control" type="password" id="password" value="" placeholder="Password">
					</div>
				</div>
				
				<div class="form-group">
					<div class="text-center">
						<button type="button" id="signInButton" class="btn btn-primary">Login</button>
					</div>
				</div>

			</div>
		</div>
	</div>
</template>
