<template name="profileSouthwest">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <div class="container">
      <div class="padLeftAndRight row" id="toggleSwitchContainer">
          <div>
            <div class="flow">
              <label class="switch text-center">
                <input name="audioToggle" id="audioToggle" type="checkbox">
                <span class="slider round"></span>
              </label>
              <p class="text-left">Enable audio input</p>
            </div>
            <div class="audioEnabledGroup invisible">
              <input type="range" style="width:250px" id="audioInputSensitivity" value="20" step="1" min="0" max="60">
              <div>
                <p class='flow'>Audio input sensitivity:</p>
                <p class='flow' id="audioInputSensitivityLabel">20</p>
              </div>
            </div>
          </div>
          <div>
            <div class="flow">
              <div class="switch-toggle switch-3 switch-candy">
                <input class="audioPromptRadio" id="audioPromptOff" name="state-d" type="radio" checked="checked" />
                <label for="audioPromptOff" onclick="">Off</label>
                <input class="audioPromptRadio" id="audioPromptFeedbackOnly" name="state-d" type="radio" />
                <label for="audioPromptFeedbackOnly" onclick="">Feedback only</label>
                <input class="audioPromptRadio" id="audioPromptAll" name="state-d" type="radio" />
                <label for="audioPromptAll" onclick="">All</label>
              </div>
              <p class="text-left">Enable audio prompt/feedback</p>
            </div>
            <div class="audioPromptFeedbackGroup invisible">
              <input type="range" style="width:260px" id="audioPromptSpeakingRate" value="1" step="0.1" min="0.1" max="2">
              <div>
                <p id="audioPromptSpeakingRateLabel">Audio prompt speaking rate: 1</p>
              </div>
            </div>
          </div>
      </div>
      <br />
      <div class="row" id="testButtonContainer">
          <legend class="text-center">
              Practice modules:
          </legend>
      </div>
    </div>
</template>
