<template name="allStudents">

	<nav class="navbar navbar-inverse navbar fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MoFaCTS
                    {{#if isInRole 'admin,teacher'}}
                        {{#if isInRole 'admin'}} Administrator {{/if}}
                        {{#if isInRole 'teacher'}} Teacher {{/if}}
                    {{else}}
                        Student
                    {{/if}}
                </a>
            </div>  <!-- close header -->

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav navbar-right">
                   <TABLE BORDER="0">
                        <tr><td><s1>{{username}}</s1></td><td>&nbsp;</td>
                            <td> <button type="button" id="signInButton" class="homeLink button btn  navbar-btn">Home</button></td><td>&nbsp;</td>
                            <td><button type="button" id="signUpButton" class="allItemsLink button btn  navbar-btn">Progress</button></td><td>&nbsp;</td>
                            <td><button type="button" id="signUpButton" class="logoutLink button btn  navbar-btn">Logout</button></td></tr>
                    </table>
                </ul>
            </div>  <!-- close navbar-collapse -->
        </div>  <!-- close container -->
    </nav>  <!-- close nav -->

  <div class="container" id="studentButtonContainer">
    <legend class="text-center">All Students</legend>
		<div class="container">
			{{#each student in students}}
			<div class='col-sm-3 col-md-3 col-lg-3 text-center'><br>
				<input type="button" class="btn btn-block studentButton" id="{{student._id}}" value="{{student.username}}" style="background-color: {{student.buttonColor}};">
			</div>
			{{/each}}
		</div>
	</div>
	
</template>
