<template name="profileTemplate">

	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">

				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">MoFaCTS</a>

			</div>  <!-- close header -->

			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{username}} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#" class="homeLink">Home</a></li>
							<li class="divider"></li>
							<li><a href="#" class="logoutLink">Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>  <!-- close navbar-collapse -->
		</div>  <!-- close container -->
	</nav>  <!-- close nav -->

	<div class="container">
        <div class="row">
            Welcome! You are currently logged in as
            {{#if isInRole 'admin,teacher'}}
                {{#if isInRole 'admin'}}   an Admin  {{/if}}
                {{#if isInRole 'teacher'}} a Teacher {{/if}}
            {{else}}
                a student.
            {{/if}}
        </div>
		<div class="row">
			<div id="testContainingDiv">
				<legend class="text-center">Your Available Tests</legend>
			
			</div>
		</div>
	</div>
</template>
