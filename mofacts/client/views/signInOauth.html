<template name="signInOauth">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MoFaCTS</a>
            </div>  <!-- close header -->
        </div>  <!-- close container -->
    </nav>  <!-- close nav -->

    <div class="container">
        <br />

        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-3 col-lg-3">
                <div class="form-group">
                    <label for="signInButton">Sign In</label>
                    <a class="btn btn-default btn-social" id="signInButton" href="#">
                         <img src="images/google-32px.png">
                         <span>Sign In with Google</span>
                    </a>
                </div>
            </div>

            {{#if showTestLogin}}
                <div class="col-xs-12 col-sm-10 col-md-3 col-lg-3">
                    <div class="form-group">
                        <label for="testUsername">Test User Name</label>
                        <input class="form-control" type="text" id="testUsername" value="" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <a class="btn btn-default btn-danger" id="testSignInButton" href="#">
                             Test Sign In
                        </a>
                    </div>
                    <br>
                </div>
            {{/if}}
        </div>

        {{> about}}
    </div>
</template>
