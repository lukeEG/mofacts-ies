<head>
<style>
.ct-label {
    fill: rgba(0, 0, 0, 1);
    color: rgba(0, 0, 0, 1);
    font-size: 1.25rem;
    line-height: 1;
    font-weight: bolder;
}

[data-x-axis]::before {
   content: attr(data-x-axis);
   position: absolute;
   width: 100%;
   text-align: center;
   left: 0;
   bottom: 200px;
   font-size: 15px;
   color: #000000;
}

[data-y-axis]::after {
   content: attr(data-y-axis);
   position: absolute;
   top: 40%;
   left: 40px;
   font-size: 15px;
   color: #000000;
   text-align: center;
   transform: rotate(-90deg)translateY(50%);
}
</style>
</head>

<template name="lineGraphAverage">
  <div class="ct-chart .ct-perfect-fourth" data-x-axis="Repetition" data-y-axis="Latency (sec)"></div>
