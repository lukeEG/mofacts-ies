<head>
<style>
.ct-label {
   fill: rgba(0, 0, 0, 1);
   color: rgba(0, 0, 0, 1);
   font-size: 1.00rem;
   line-height: 1;
   font-weight: bolder;
}
</style>
</head>

<template name="itemStats">
   <nav class="navbar navbar-inverse navbar fixed-top" role="navigation">
      <div class="container">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MoFaCTS
               {{#if isInRole 'admin,teacher'}}
               {{#if isInRole 'admin'}} Administrator {{/if}}
               {{#if isInRole 'teacher'}} Teacher {{/if}}
               {{else}}
               Student
               {{/if}}
            </a>
         </div>  <!-- close header -->

         <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav navbar-right">
               <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{username}} <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                     <li><a href="#" class="homeLink">Home</a></li>           <li class="divider"></li>
                     <li><a href="#" class="allItemsLink">Progress</a></li>
                     <li class="divider"></li>
                     <li><a href="#" class="logoutLink">Logout</a></li>
                  </ul>
               </li>
            </ul>
         </div>  <!-- close navbar-collapse -->
      </div>  <!-- close container -->
   </nav>  <!-- close nav -->

   <div class="container">
      <div class="title" id="reptitionLatencyTitle" style="display:block">
         <legend class="text-center">Latency / Reptition</legend>
      </div>
      <div class="title" id="reptitionCorrectnessTitle" style="display:block; visibility:hidden">
         <legend class="text-center">Correctness / Reptition</legend>
      </div>
      <div class="wrapper" style="text-align:center">
         <input type="submit" class="switchButton" value="Change Graph">
      </div>
      <div class="graphs">
         <div class="ct-chart .ct-major-twelfth" data-x-axis="Repetition" data-y-axis="Latency (sec)" id="reptitionLatency" style="display:block"></div>
         <div class="ct-chart .ct-major-twelfth" data-x-axis="Repetition" data-y-axis="Correctness (%)" id="reptitionCorrectness" style="display:block; visibility:hidden"></div>
      </div>
      <div class="legend">
         <svg height="10" width="35">
            <line x1="10" y1="5" x2="35" y2="5" style="stroke:rgb(255,0,0);stroke-width:5" />
            Sorry, your browser does not support inline SVG.
         </svg> - Class
      </div>
   </div>

</template>
