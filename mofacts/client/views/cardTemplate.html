<template name="cardTemplate">

	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">

				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">MoFaCTS</a>

			</div>  <!-- close header -->

			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{username}} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#" class="homeLink">Home</a></li>
							<li class="divider"></li>
							<li><a href="#" class="logoutLink">Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>  <!-- close navbar-collapse -->
		</div>  <!-- close container -->
	</nav>  <!-- close nav -->

	<div class="container">

		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 text-center">
				<h1><label id="question" class="label label-primary">Current Question:  {{currentQuestion}}}</label></h1>
			</div>  <!-- close column -->
		</div>  <!-- close row -->

		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 text-center">
				<h3><label id="testAnswer" class="label label-success">Current Answer:  {{currentAnswer}}}</label></h3>
			</div>  <!-- close column -->
		</div>  <!-- close row -->
		
		<div class="row">
			<div class="col-xs-offset-2 col-xs-8 col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4">
				<div class="panel panel-primary">
					<div class="panel-heading text-center">Enter Your Answer Below</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-offset-1 col-lg-10 text-center">
								<input type="text" id="answer">
							</div>
						</div>  <!-- close row -->
					</div>
				</div>
			</div>  <!-- close column -->
		</div>  <!-- close row -->
		
		{{invokeAfterLoad}}

	</div>

	
</template>
