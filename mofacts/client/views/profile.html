<!-- MAIN profile template -->
<template name="profile">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MoFaCTS
                    {{#if isInRole 'admin,teacher'}}
                        {{#if isInRole 'admin'}} Administrator {{/if}}
                        {{#if isInRole 'teacher'}} Teacher {{/if}}
                    {{else}}
                        Student
                    {{/if}}
                </a>
            </div>  <!-- close header -->

            <div class="nav navbar-nav navbar-right">
                <table border="0">
                    <td style="line-height:50px;"><s1>{{username}}</s1></td>
                    <td>&nbsp;</td>    <td>&nbsp;</td>
                    <td><button type="button" id="signInButton" class="homeLink button btn  navbar-btn">Practice</button></td>
                    <td>&nbsp;</td>
                    <td><button type="button" id="progressButton" class="allItemsLink button btn  navbar-btn">Progress</button></td>
                    <td>&nbsp;</td>
                    <td><button type="button" id="logoutButton" class="logoutLink button btn  navbar-btn">Logout</button></td>
                </table>
            </div>  <!-- close navbar-collapse -->
        </div>  <!-- close container -->
    </nav>  <!-- close nav -->

    <div class="container">
      <div class="row" id="toggleSwitchContainer">
          <div class="flow">
            <label class="switch text-center">
              <input name="audioToggle" id="audioToggle" type="checkbox">
              <span class="slider round"></span>
            </label>
            <p class="text-left"> Enable audio input </p>
          </div>
          <div class="audioEnabledGroup invisible flow">
            <input type="range" style="width:200px" id="voiceSensitivityRange" value="0">
            <p> Audio input sensitivity </p>
          </div>
          <div class="audioEnabledGroup invisible flow">
            {{#if speechApiKeyIsSetup}}
              <p style="color:green">Speech api key is setup</p>
            {{else}}
              <p style="color:red">Speech api key is not setup</p>
            {{/if}}
            <button id='setupApiKey'>Set up API Key</button>
          </div>
          <div class="flow">
            <input type="range" style="width:200px" id="speakingRateRange" value="0">
            <p> Audio prompt speaking rate </p>
          </div>
          <div id='speechApiModal' class="modal fade">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                  </button>
                  <h4 class="modal-title">Google Speech API Key Setup</h4>
                </div>
                <div class="modal-body">
                  <p>If you haven't already please enable the Google Speech API
                    and generate a Google Speech API key by following the instructions
                    <a href="https://support.google.com/cloud/answer/6158862?hl=en" target="_blank">here</a>.</p>
                  <label>Google Speech API Key:</label>
                  <input type="text" id='speechApiKey'>
                </div>
                <div class="modal-footer">
                  <button id='speechApiSubmit' type="button" class="btn-primary flow">Save changes</button>
                  <button id='speechApiDelete' type="button" class="btn-danger flow">Delete API Key</button>
                </div>
              </div>
            </div>
          </div>
      </div>
        {{#unless isInRole 'admin,teacher'}}
            <br>

            <div class="row" id="testButtonContainer">
                <legend class="text-center">
                    Practice modules:
                </legend>
            </div>
        {{/unless}}

        {{#if isInRole 'admin,teacher'}}
            {{> turkWorkflow}}
            <br><br>

            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#testButtonContainer" aria-expanded="false" aria-controls="testButtonContainer">
                        TDF Practice
                    </button>
                </div>
            </div>
            <div class="row collapse" id="testButtonContainer">
                <legend class="text-center">
                    Practice modules:
                    <br>
                    <input type="checkbox" name="simulation" id="simulation" checked={{simulationChecked}}> Simulate if TDF param present?
                </legend>
            </div>

            {{> contentUpload}}
            {{> userProfileEdit}}
            {{#if isInRole 'admin'}}
                {{> userAdmin}}
            {{/if}}
        {{/if}}

        <br><br>
        {{> about}}
    </div>
</template>
