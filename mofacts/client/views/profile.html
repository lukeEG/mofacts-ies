<template name="profile">

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MoFaCTS
                    {{#if isInRole 'admin,teacher'}}
                        {{#if isInRole 'admin'}}Administrator{{/if}}
                        {{#if isInRole 'teacher'}}Teacher {{/if}}
                    {{else}}
                        Student
                    {{/if}}
                </a>
            </div>  <!-- close header -->

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{username}} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="homeLink">Home</a></li>
                            <li class="divider"></li>
                            <li><a href="#" class="logoutLink">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>  <!-- close navbar-collapse -->
        </div>  <!-- close container -->
    </nav>  <!-- close nav -->

    <div class="container">

        <div class="row" id="testButtonContainer">
            <legend class="text-center">Your Practice Modules</legend>
        </div>

        {{#if isInRole 'admin,teacher'}}
        <br><br>
        <div class="row">
            <div class="col-md-5" id="profileContainer">
                <legend class="text-center">Profile Data</legend>
                <!-- TODO: Format this input form with a bootstrappy form -->
                <table class="table">
                    <tr>
                        <th>New AWS ID</th>
                        <td>
                            <input type="text"
                                id="profileAWSID"
                                class="clearOnSave"
                                maxlength="40"
                                placeholder="{{#if have_aws_id}}Overwrite{{else}}Enter{{/if}} your AWS ID"
                            >
                        </td>
                    </tr>
                    <tr>
                        <th>New AWS Secret Key</th>
                        <td>
                            <input type="password"
                                id="profileAWSSecret"
                                class="clearOnSave"
                                maxlength="60"
                                placeholder="{{#if have_aws_secret}}Overwrite{{else}}Enter{{/if}} your AWS Secret Key"
                            >
                        </td>
                    </tr>
                    <tr>
                        <th>Use Sandbox</th>
                        <td><input type="checkbox" id="profileUseSandbox" checked={{use_sandbox}}></td>
                    </tr>
                    <tr>
                        <th>&nbsp;</th>
                        <td>
                            <button type='button' id='saveProfile' class='btn'>
                                Save Profile Data
                            </button>
                            <br>
                            <small>(Your AWS credentials are never shown)</small>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="col-md-offset-1 col-md-6" id="downloadContainer">
                <legend class="text-center">Data Downloads</legend>
                <div id="expDataDownloadContainer" class="col-lg-12"></div>
            </div>
        </div>
        {{/if}}

        {{#if isInRole 'admin'}}
            <br><br>
            <div class="row">
                <div class="col-md-6" id="turk-assignment-details">
                    <div id="name">
                        <legend class="text-center">View Turk Assignment Details</legend>
                        <div class="form-group">
                            <label for="turk-assignid">Assignment ID</label>
                            <input type="text" class="form-control" cname="turk-assignid" id="turk-assignid" value="" placeholder="Mechanical Turk AssignmentID">
                        </div>
                        <button id="turk-show-assign" class="btn">Get Assignment!</button>
                        <pre id="turk-assign-results" style="width:100%">
                        </pre>
                    </div>
                </div>

                <div class="col-md-6" id="turk-send-message">
                    <div id="name">
                        <legend class="text-center">Send Turk Message</legend>
                        <div class="form-group">
                            <label for="turk-workerid">Worker ID</label>
                            <input type="text" class="form-control" name="turk-workerid" id="turk-workerid" value="" placeholder="Mechanical Turk WorkerID">
                        </div>
                        <button id="turk-send-msg" class="btn">Send Message!</button>
                        <textarea name="turk-msg" id="turk-msg" rows="8" cols="40" placeholder="Message text goes here"></textarea>
                    </div>
                </div>
            </div>
        {{/if}}
    </div>

    <div class="modal fade" id="turkModal" tabindex="-1" role="dialog" aria-labelledby="turkModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="turkModalLabel">Please Wait</h4>
                </div>
                <div class="modal-body">
                    <div class="clearfix">
                        <img src="/styles/mofacts_waiting.gif" class="img-responsive pull-left"/>
                        <p class="pull-right">Please wait while we contact Mechanical Turk</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
